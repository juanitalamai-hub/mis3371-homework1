<html lang="en">
    <head>
        <link rel="stylesheet" href="homework1.css"> <!-- links to css file-->

        <!--displays text in the browser's tab-->
        <title>New Patient Registration | Château Lamai Medical</title>
    </head>
    <body>
        <header>
             <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                            <img align="center" src="Chateaulamai.png" alt="Chateaulamai Logo" width="70px" id="logo"/>
                        </div>
                    </td>
            
                    <td>
                        <h2>Château Lamai Medical</h2>
                    </td>

                    <td valign="bottom" align="right" width="20%">
                        Today's Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
<hr>
<!--Form for new patient registration starts here-->
<form action="thankyou.html">
    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="4">Create Patient Portal Account</th>
                </tr>
                <!--patient's information section of form starts here-->

                <!--patient's name F M L-->     
                <tr>
                     <td class="td1"><label for="fname">First Name:</label></td>
                     <td>
                        <input type="text" 
                        name="fname" 
                        id="fname" 
                        maxlength="30" 
                        title="Please enter your first name" 
                        required 
                        placeholder="Juanita"
                        />
                     </td>
                </tr>  
                <tr>
                     <td class="td1"><label for="mname">Middle Initial:</label></td>
                     <td>
                        <input type="text" 
                        name="mname" 
                        id="mname" 
                        maxlength="1" 
                        title="Please enter your middle initial" 
                        required 
                        placeholder="I"
                        />
                     </td>
                <tr>    
                <tr>
                     <td class="td1"><label for="lname">Last Name:</label></td>
                     <td>
                        <input type="text" 
                        name="lname" 
                        id="lname" 
                        maxlength="30" 
                        title="Please enter your last name" 
                        required 
                        placeholder="Lamai"
                        />
                     </td>
                <tr>  
                
                 <!--gender or sex section--> 
                 <tr>
                    <td><label for="psex">Patient's sex:</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="s1" 
                        name="psex" 
                        value="Male"
                        /> 
                        Male
       
                        <input 
                        type="radio" 
                        id="s2" 
                        name="psex" 
                        value="Female" 
                        /> 
                        Female
                       
                        <input 
                        type="radio" 
                        id="s3" 
                        name="psex" 
                        value="Other" 
                        /> 
                        Other
                    </td>
                </tr>  

                <!--patient's date of birth section-->

                <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input 
                        type="date" 
                        id="dob" 
                        name="dob" 
                        />
                    </td>  
                </tr>
                
                    <!--patient's social security number section-->
                <tr>
                <td class="td1"><label for="ssn">SSN:</label></td>
                <td>
                        <input 
                        type="password" 
                        minlength="11"
                        maxlength="11" 
                        id="ssn" 
                        name="ssn"
                        title="Please enter your Social Security Number" 
                        required 
                        placeholder="123-45-6789"
                        />
                    </td>  
                </tr>   
                
                <!--patient's contact information section starts here-->
                
                <tr>
                    <th colspan="4"><hr></th> <!--horizontal line to separate sections of form-->
                </tr>

                <tr>
                    <th colspan="4">Patient Contact Information</th>
                </tr>

                <!--patient's address section-->

                <tr>
                    <td class="td1"><label for="address1">Address:</label></td>
                    <td>
                        <input type="text" 
                        name="address1" 
                        id="address1" 
                        maxlength="30" 
                        title="Please enter your address" 
                        required 
                        placeholder="123 Lake St, CA, USA"
                        />
                    </td>
                 <tr>
                 <tr>
                    <td class="td1"><label for="address2">Address Line 2 (Optional):</label></td>
                    <td>
                        <input type="text" 
                        name="address2" 
                        id="address2" 
                        maxlength="30" 
                        title="Please enter your address" 
                        required 
                        placeholder="Apt 1, Suite 2"
                        />
                    </td>
                <tr>
		       
                <tr>
                    <td class="td1"><label for="city">City:</label></td>
                    <td>
                        <input type="text" 
                        name="city" 
                        id="city" 
                        maxlength="30" 
                        title="Please enter your city" 
                        required 
                        placeholder="Los Angeles"
                        />
                    </td>
                 <tr>
               
                <!--All the states including DC and PR-->
                <tr>
                    <td><label for="state">State:</label></td>
                        <td>
	                        <select>
                                <option selected disabled>Please Select One</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="GU">Guam</option>	
                                <option value="HI">Hawaii</option>	
                                <option value="ID">Idaho</option>	
                                <option value="IL">Illinois</option>	
                                <option value="IN">Indiana</option>	
                                <option value="IA">Iowa</option>	
                                <option value="KS">Kansas</option>	
                                <option value="KY">Kentucky</option>	
                                <option value="LA">Louisiana</option>	
                                <option value="ME">Maine</option>	
                                <option value="MD">Maryland</option>	
                                <option value="MA">Massachusetts</option>	
                                <option value="MI">Michigan</option>	
                                <option value="MN">Minnesota</option>	
                                <option value="MS">Mississippi</option>	
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>	
                                <option value="NH">New Hampshire</option>	
                                <option value="NJ">New Jersey</option>	
                                <option value="NM">New Mexico</option>	
                                <option value="NY">New York</option>	
                                <option value="NC">North Carolina</option>	
                                <option value="ND">North Dakota</option>	
                                <option value="OH">Ohio</option>	
                                <option value="OK">Oklahoma</option>	
                                <option value="OR">Oregon</option>	
                                <option value="PA">Pennsylvania</option>	
                                <option value="PR">Puerto Rico</option>	
                                <option value="RI">Rhode Island</option>	
                                <option value="SC">South Carolina</option>	
                                <option value="SD">South Dakota</option>	
                                <option value="TN">Tennessee</option>	
                                <option value="TX">Texas</option>	
                                <option value="UT">Utah</option>	
                                <option value="VT">Vermont</option>	
                                <option value="VA">Virginia</option>	
                                <option value="WA">Washington</option>	
                                <option value="WV">West Virginia</option>	
                                <option value="WI">Wisconsin</option>	
                                <option value="WY">Wyoming</option>	
                            </select>
                        </td>
                </tr>
                
                <tr>
                    <td class="td1"><label for="zcode">Zip Code:</label></td>
                        <td>
                            <input type="text" 
                            name="zcode" 
                            id="zcode" 
                            maxlength="5" 
                            pattern="[0-9]{5}"
                            title="Please enter your zip code" 
                            required 
                            placeholder="90001"
                            />
                        </td>
                <tr>

                <tr>
                    <td class="td1"><label for="email">Email Address:</label></td>
                        <td>
                            <input type="text" 
                            name="email" 
                            id="email" 
                            maxlength="30"
                            title="Please enter your email" 
                            required 
                            placeholder="user@gmail.com"
                            />
                        </td>
                <tr>

                <tr>
                    <td class="td1"><label for="phonenum">Phone Number:</label></td>
                        <td>
                            <input type="text" 
                            name="phonenum" 
                            id="phonenum" 
                            maxlength="12"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            title="Please enter your phone number" 
                            required 
                            placeholder="123-123-1234"
                            />
                        </td>
                <tr>

                <tr>
                    <th colspan="4"><hr></th> <!--horizontal line to separate sections of form-->  
                </tr>
                
                <!--patient background-->

                <tr>
                    <th colspan="4">Patient's history</th>
                </tr>

                <tr>
                    <td class="td1"><label for="vacc">Have you been vaccinated?</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="v1" 
                        name="vacc" 
                        value="Yes" 
                        />
                        Yes
                       
                        <input
                        type="radio" 
                        id="v2"
                        name="vacc"
                        value="No" 
                        />
                        No
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="insur">Do you have insurance?</label></td>
                    <td>
                        <input 
                        type="radio" 
                        id="i1" 
                        name="insurance" 
                        value="Yes" 
                        />
                      
                        Yes
                        <input 
                        type="radio" 
                        id="i2" 
                        name="insurance" 
                        value="No" 
                        />
                        No
                    </td>
                <tr>
                    
                <tr>
                    <td class="td1"><label for="pat_hist">Have you ever had</label></td>
                    <td> 
                        <input type="checkbox" id="option1" value="COVID 19"/>
                        <label for="COVID 19">COVID 19</label>
                        
                        <input type="checkbox" id="option2" value="Diabetes"/>
                        <label for="Diabetes">Diabetes</label>

                        <input type="checkbox" id="option3" value="Heart Disease"/>
                        <label for="Heart Disease">Heart Disease</label>

                        <input type="checkbox" id="option4" value="Asthma"/>
                        <label for="Asthma">Asthma</label>

                        <input type="checkbox" id="option5" value="Hepatitis B"/>
                        <label for="Hepatitis B">Hepatitis B</label>

                        <input type="checkbox" id="option6" value="Other"/>
                        <label for="Other">Other</label>
                </tr>
                
                </tr>
                    <td class="td1" align="right">  
                        <label for="notes">If you have selected any of the choices, <br> please explain:</label>
                    </td>
                    <td> 
                        <textarea 
                        id="notes" 
                        name="notes" 
                        rows="4" 
                        cols="50" 
                        maxlength="500"
                        title="Please write a description of the symptoms you are experiencing"
                        placeholder="(Insert text here...)" 
                        ></textarea>
                        <span id="description_text"></span>
                    </td>
                <tr>

                <!-- Slider HTML Coding-->
                <tr>
                    <td class="td1"><label for="range">(Rate from 0 to 10, 10 extreme pain)</label></td>
                    <td>
                        <input 
                        type="range" 
                        id="range" 
                        name="range" 
                        min="0" 
                        max="10"
                        value="0"
                        />
                        <span id="range-slider"></span>
                    </td>
                </tr>
                
                <tr>
                    <th colspan="4"><hr></th> <!--horizontal line to separate sections of form-->
                </tr>

                <!--patient login info-->
                <tr>
                    <th colspan="4">Make a Patient Account:</th>
                </tr>

                <tr>
                    <td class="td1"><label for="username">User ID:</label></td>
                    <td>
                        <input type="text" 
                        name="username" 
                        id="username" 
                        maxlength="20" 
                        title="Please enter your username" 
                        required 
                        placeholder="Jlamai123"
                        />
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pass">Password:</label></td>
                    <td>
                        <input 
                        type="password" 
                        name="pass" 
                        id="pass" 
                        minlength="10"
                        maxlength="30" 
                        title="Please enter password" 
                        required 
                        placeholder="********"
                        />
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="c_pass">Confirm Password:</label></td>
                    <td>
                        <input 
                        type="password" 
                        name="c_pass" 
                        id="c_pass" 
                        minlength="10"
                        maxlength="30" 
                        title="Please enter password" 
                        required 
                        placeholder="Please re-enter your password"
                        />
                    </td>
                </tr>

                <tr>
                   <td class="td1" colspan="4">
                   <center>
                        <input type="submit" name="submit" id="submit" style="font-family: 'Courier New', Courier, monospace;">
                        &nbsp;&nbsp;&nbsp; <!--spaces between the buttons-->
                        <input type="reset" name="reset" id="reset" style="font-family: 'Courier New', Courier, monospace;">
                   </center>
                   </td>
                </tr>
            </table>
        </div>
    </center>
</form>

<!--footer goes here-->
<footer>
    <p id="footer">&#169 2026 Château Lamai Medical | <a href="contact.html" target="_blank" rel="noopener noreferrer">Contact Us!</a></p>
</footer>

    </body>       
</html>
